  intl_phone_field: ^3.1.0
  record: ^4.4.4
  record_windows: '>=0.7.1 < 2.0.0'
  # audioplayers: ^4.0.1
  path_provider: ^2.0.1
  highlight_text: ^1.6.0
  tflite_audio: ^0.3.0
  mailer: ^6.0.0
  bubble: ^1.2.1
  flutter_local_notifications: ^14.0.0+1
