  # flutter_sound: ^9.2.13
  # audio_picker: ^1.0.0
  # syncfusion_flutter_datagrid: ^21.2.6
  # microphone: ^0.0.1
  # just_audio: ^0.9.32

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/onboarding/
    - assets/images/home/
    - assets/images/splash/
    - assets/images/log/
    - assets/model/
    - assets/images/dasbor/
    - assets/voice/
    - assets/audio/
    - assets/voice/RemajaP.wav
    - assets/flare/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700