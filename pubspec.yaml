  assets_audio_player: ^3.0.6
  just_audio: ^0.9.33
  just_audio_background: ^0.0.1-beta.10
  flutter_tts: ^3.6.3
  microphone: ^0.1.0
  flutter_sound: ^8.0.3
  dio: ^5.1.2
